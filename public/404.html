<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers Portfolio - Earth's Mightiest Developer</title>
    <script>
      // Redirect to index.html with the current path as a query parameter
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/index.html?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
